<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=nQLdmUhBadc35jjt49umRHdqH_LAGs3nFfDWaYN0OTXFGEkan_K1IS_naUBgbi2aV6Gjdo6DyMqcyADm_YV36_mH16ouS6dOUftilEZ2e8HAP45_hdthw-NAYn4uCiNKx6r6Qnw4H7F018oro0DlYqVeZ3_VP-Bk4n1uAa2X0jo" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9jZG4uZGlzY29yZGFwcC5jb20vYXR0YWNobWVudHMvNzg0MTM0MjUxMzkzMTg3ODcxLzgwMTQ1NDMzNDUzNzEwNTQzOC9kZW1vc3RyYWNpb24wNy5odG1s"/>
</head>

<body>
  <h1>Desarrollo de Validacion</h1>
  <div class="caja">
      <form name="formulario-js" action="index.html" method="POST" onsubmit="return validarformulario()">
        <table>
          <tr>
            <td class="nombre">Nombre</td>
            <td><input type="text" class="texto" name="nombre"></td>
            <td id="1"></td>
          </tr>
          <tr>
            <td><label for="telefono">Telefono</label></td>
            <td><input type="number" id="telefono" name="tenefono"></td>
            <td id="2"></td>
          </tr>
          <tr>
            <td><label for="fecha">Fecha</label></td>
            <td>
            <input type="number" id="dia" name="dia" style="width:30px;">
            <input type="number" id="mes" name="mes" style="width:30px;">
            <input type="number" id="año" name="año" style="width:30px;">
            </td>
            <td id="3"></td>
          </tr>
          <tr>
            <td><label for="sexo">Sexo</label></td>
            <td>
            <input type="radio" id="sex" name="s">Hombre
            <input type="radio" id="sex" name="s" >Mujer
            </td>
            <td id="4"></td>
          </tr>
          <tr>
            <td><label for="">Mayor de 10 años?</label></td>
            <td><input type="checkbox" id="mas" name="mas"></td>
            <td id="5"></td>
          </tr>
          <tr>
            <td class="btn" colspan="2"><input class="boton" type="submit" name="" value="Enviar Datos" style="width: 310px;" ></td>
          </tr>
        </table>
      
      </form>
    <script type="text/javascript">
      function validarformulario(){ 
          var texto;
          var usuario=document.forms['formulario-js']['nombre'].value;
          //null es un valor - para poder comparar 
          if(usuario==null||usuario=="")
          {
          texto="<span style='color:red'>Ingresar el nombre del usuario</span>";
          document.getElementById('1').innerHTML=texto;
          return false; //Bloqueo de la continuacion
          }else 
          if (usuario.length<3)
          {
              texto="<span style='color:red'>El usuario debe tener mínimo 3 caracteres</span>"; 
              document.getElementById('1').innerHTML=texto;
          return false;
          }
          // Validacion de telefono
          var telefono=document.forms['formulario-js']['telefono'].value;
          if(telefono==null||telefono=="")
          {
          texto="<span style='color:red'>Ingresar numero de telefono </span>";
          document.getElementById('2').innerHTML=texto;
          return false;
          } else 
          if(telefono==null||telefono.length<9||telefono.length>9)
          {
          texto="<span style='color:red'>Ingresar numero de 9 digitos</span>";
          document.getElementById('2').innerHTML=texto;
          return false;
          }
          // validacion del dia
          var dia=document.forms['formulario-js']['dia'].value;
          if(dia==null||dia=="")
          {
          texto="<span style='color:red'>Ingresar dia </span>";
          document.getElementById('3').innerHTML=texto;
          return false;
          }else
          if(dia==null||dia<1||dia>31)
          {
          texto="<span style='color:red'>Dia inexistente </span>";
          document.getElementById('3').innerHTML=texto;
          return false;
          }
          // validacion para el mes
          var mes=document.forms['formulario-js']['mes'].value;
          if(mes==null||mes=="")
          {
          texto="<span style='color:red'>Ingresar mes </span>";
          document.getElementById('3').innerHTML=texto;
          return false;
          }else
          if(mes==null||mes<1||mes>12)
          {
          texto="<span style='color:red'>Mes inexistente </span>";
          document.getElementById('3').innerHTML=texto;
          return false;
          }
          // validacion para el año
          var año=document.forms['formulario-js']['año'].value;
          if(año==null||año=="")
          {
          texto="<span style='color:red'>Ingresar año </span>";
          document.getElementById('3').innerHTML=texto;
          return false;
          }else
          if(año==null||año<2020)
          {
          texto="<span style='color:red'>Año inexistente </span>";
          document.getElementById('3').innerHTML=texto;
          return false;
          }
          // Validacion de Sexo
          var Sexo=document.forms['formulario-js']['sex'].value;
          if(Sexo==null||Sexo=="")
          {
          texto="<span style='color:red'>Elegir Sexo </span>";
          document.getElementById('4').innerHTML=texto;
          return false;
          }
          // Validacion de edad
          var Mas=document.forms['formulario-js']['mas'].checked;
          if(Mas==null||Mas=="")
          {
          texto="<span style='color:red'>Es mayor de 10 años? </span>";
          document.getElementById('5').innerHTML=texto;
          return false;
          }
        }
    </script>
  </div> 
</body>
</html>
